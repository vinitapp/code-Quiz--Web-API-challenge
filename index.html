<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz Game</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header>
        <div>
            <button class="btnHeader" id="view-high-scores">View High Scores</button>
        </div>
        <div>
            <p>Time: <span id="timeLeft">xxx</span></p>
        </div>
         
    </header>

        <div id="mainDiv">
            <div id="gridContainer">
                <p id="questionDisplay">Coding Quiz Challenge </p>
                <p>Try to answer the following cose-related questions within the time limit</p>
                <p>Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                <p id="finalScoreDisplay"></p>
                <p id="enterInitials"></p>
                <textarea id=enterInitialsTextArea></textarea>
                <button class="btn" id="start-quiz">Start Quiz</button>
                <button class="btn" id="answer1"></button>
                <button class="btn" id="answer2"></button>
                <button class="btn" id="answer3"></button>
                <button class="btn" id="answer4"></button>
                <button class="btn" id="submitScore"></button> 

            </div>
            <div id="answerCorrectWrongGrid"></div>
            <p id=answerCorrectWrong></p>
            </div>

    </section>
    
    <script src="script.js"></script>
</body>
</html>
